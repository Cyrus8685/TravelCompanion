<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelCompanion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN3TP93F6l75a2qIh9ba7uUGbaLJ1zG3M&libraries=places" async defer></script>
    <script src="autocomplete.js" defer></script>
</head>
<body onload="initAutocomplete()">
    <div class="container">
        <header>
            <h1>TravelCompanion</h1>
            <p>Your guide to exploring new places</p>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="autocomplete" placeholder="Enter a location...">
                <button type="button" onclick="searchLocation()">Search</button>
            </div>
            <div id="details"></div>
            <div class="categories">
                <div class="category" onclick="goToPage('#')">
                    <img src="images\Food Category Pic2.jpg" alt="Food">
                    <p>Food Page</p>
                </div>
                <div class="category" onclick="goToPage('#')">
                    <img src="images\Hotel Category Pic.jpg" alt="Hotels">
                    <p>Hotels Page</p>
                </div>
            </div>
            <div id="images" class="image-container"></div>
        </main>
    </div>
</body>
</html>
